<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RP‑IR — Донат</title>
    <!-- Шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,400;0,14..32,500;0,14..32,600;0,14..32,700;0,14..32,800&display=swap" rel="stylesheet">
    <!-- Иконки для соцсетей в navbar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ===== СБРОС И ПЕРЕМЕННЫЕ ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --deep-space: #0a0c0f;
            --rich-black: #0f1215;
            --iron-ore: #1e1e24;
            --steel-blue: #2d3b4f;
            --glow-blue: #3b82f6;
            --electric-indigo: #5b5fff;
            --signal-gold: #c09b5b;
            --pure-white: #ffffff;
            --soft-white: #f0f3f8;
            --glass-bg: rgba(20, 30, 45, 0.4);
            --glass-border: rgba(255, 255, 255, 0.1);
            --card-bg: rgba(18, 25, 35, 0.7);
            --shadow-heavy: 0 25px 50px -12px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(255, 255, 255, 0.02);
            --shadow-elevated: 0 50px 70px -20px rgba(0, 0, 0, 0.9), 0 10px 30px -10px rgba(59, 130, 246, 0.2);
            --border-radius-xl: 42px;
            --border-radius-lg: 32px;
            --border-radius-md: 24px;
            --border-radius-sm: 18px;
            --transition-slow: all 0.7s cubic-bezier(0.2, 0.9, 0.3, 1);
            --transition-spring: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        body {
            font-family: "Inter", system-ui, sans-serif;
            background-color: var(--deep-space);
            color: var(--soft-white);
            line-height: 1.5;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ===== ФОН ===== */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJmIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjc0IiBudW1PY3RhdmVzPSIzIiAvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNmKSIgb3BhY2l0eT0iMC4wMjUiIC8+PC9zdmc+');
            pointer-events: none;
            z-index: 1;
            opacity: 0.35;
            mix-blend-mode: overlay;
        }

        /* ===== НАВИГАЦИЯ ===== */
        .navbar {
            position: fixed;
            top: 1.8rem;
            left: 2rem;
            right: 2rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.7rem 1.8rem;
            background: rgba(10, 15, 25, 0.5);
            backdrop-filter: blur(16px) saturate(200%);
            -webkit-backdrop-filter: blur(16px) saturate(200%);
            border-radius: 80px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 40px -15px rgba(0,0,0,0.8);
            transition: var(--transition-slow);
        }

        .navbar.scrolled {
            background: rgba(5, 10, 18, 0.85);
            border-color: var(--glow-blue);
            box-shadow: 0 20px 40px -10px var(--glow-blue);
        }

        .logo a {
            text-decoration: none;
        }

        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(145deg, #fff, #99bbff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 15px var(--glow-blue));
            transition: var(--transition-spring);
        }

        .logo h1:hover {
            filter: drop-shadow(0 0 30px var(--electric-indigo));
            transform: scale(1.05);
        }

        .links {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .links > a {
            padding: 0.6rem 1.4rem;
            border-radius: 50px;
            font-weight: 500;
            font-size: 0.95rem;
            color: var(--soft-white);
            text-decoration: none;
            transition: var(--transition-spring);
            position: relative;
            overflow: hidden;
            border: 1px solid transparent;
        }

        .links > a::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(59,130,246,0.6), transparent 70%);
            opacity: 0;
            transition: opacity 0.4s;
            pointer-events: none;
        }

        .links > a:hover::before {
            opacity: 1;
        }

        .links > a:hover {
            border-color: var(--glow-blue);
            box-shadow: 0 0 20px var(--glow-blue);
            transform: translateY(-2px);
        }

        .sub-menu {
            position: relative;
            cursor: pointer;
        }

        .sub-menu > p {
            padding: 0.6rem 1.4rem;
            border-radius: 50px;
            font-weight: 500;
            font-size: 0.95rem;
            background: rgba(255,255,255,0.02);
            transition: var(--transition-spring);
            border: 1px solid transparent;
            color: var(--soft-white);
        }

        .sub-menu > p:hover {
            border-color: var(--glow-blue);
            box-shadow: 0 0 20px var(--glow-blue);
            background: rgba(59,130,246,0.1);
        }

        .sub-menu_open {
            position: absolute;
            top: calc(100% + 1rem);
            right: 0;
            min-width: 200px;
            background: rgba(15, 20, 30, 0.8);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-md);
            padding: 1rem;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-15px) scale(0.98);
            transition: var(--transition-slow);
            box-shadow: var(--shadow-heavy);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .sub-menu:hover .sub-menu_open {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }

        .sub-menu_open a {
            padding: 0.8rem 1.2rem;
            border-radius: 40px;
            color: var(--soft-white);
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition-spring);
            border: 1px solid transparent;
        }

        .sub-menu_open a:hover {
            background: rgba(59,130,246,0.3);
            border-color: var(--glow-blue);
            transform: translateX(10px);
            box-shadow: 0 0 15px var(--glow-blue);
        }

        .menu-toggle {
            display: none;
        }

        .menu-icon {
            display: none;
            font-size: 2.5rem;
            cursor: pointer;
            color: var(--soft-white);
            transition: var(--transition-spring);
        }

        /* ===== ОСНОВНОЙ КОНТЕНТ ===== */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
            padding: 2rem;
            min-height: 100vh;
        }

        .message {
            text-align: center;
            max-width: 800px;
            animation: fadeIn 1.5s ease;
        }

        .message h2 {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 800;
            background: linear-gradient(130deg, #ffffff 0%, #b2c9f0 70%, var(--glow-blue) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }

        .message p {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: var(--soft-white);
            opacity: 0.8;
        }

        .separator {
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--glow-blue), var(--electric-indigo), var(--glow-blue), transparent);
            margin: 2rem auto;
            border-radius: 2px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* ===== ФУТЕР ===== */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 2rem 2rem;
            border-top: 1px solid var(--glass-border);
            color: rgba(255,255,255,0.6);
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 10;
        }

        .social-links {
            display: flex;
            gap: 2.5rem;
        }

        .social-links a {
            font-size: 1.8rem;
            color: var(--soft-white);
            transition: var(--transition-spring);
        }

        .social-links a:hover {
            color: var(--glow-blue);
            transform: translateY(-5px) scale(1.2);
        }

        /* ===== АДАПТАЦИЯ ===== */
        @media (max-width: 900px) {
            .menu-icon {
                display: block;
            }

            .links {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                margin-top: 1rem;
                background: rgba(10, 15, 25, 0.9);
                backdrop-filter: blur(30px);
                border-radius: 40px;
                padding: 2rem;
                flex-direction: column;
                align-items: stretch;
                gap: 0.8rem;
                border: 1px solid var(--glass-border);
                opacity: 0;
                visibility: hidden;
                transform: translateY(-30px);
                transition: var(--transition-slow);
                pointer-events: none;
            }

            .menu-toggle:checked ~ .links {
                opacity: 1;
                visibility: visible;
                transform: translateY(0);
                pointer-events: all;
            }

            .sub-menu_open {
                position: static;
                opacity: 1;
                visibility: visible;
                transform: none;
                background: transparent;
                backdrop-filter: none;
                padding: 0.5rem 0 0 1rem;
                box-shadow: none;
                border: none;
            }
            
            .footer {
                flex-direction: column;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                left: 1rem;
                right: 1rem;
                top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="noise"></div>

    <!-- Навигация -->
    <div class="navbar" id="navbar">
        <div class="logo">
            <a href="../">
                <h1>RP‑IR</h1>
            </a>
        </div>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-icon">☰</label>
        <div class="links">
            <a href="../roleplay/">РП</a>
            <a href="../roles/">Роли</a>
            <a href="../about/">Что есть?</a>
            <a href="../news/">Новости</a>
            <a href="../donate/">Донат</a>
            <a href="../download/">Скачать</a>
            <a href="../wiki/">WIKI</a>
            <div class="sub-menu">
                <p>Соц-Сети</p>
                <div class="sub-menu_open">
                    <a href="#" target="_blank"><i class="fab fa-vk"></i> ВКонтакте</a>
                    <a href="https://t.me/group_of_tfp" target="_blank"><i class="fab fa-telegram"></i> Телеграм</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="main-content">
        <div class="message">
            <h2>Наш проект не донатная помойка</h2>
            <div class="separator"></div>
            <p>У нас нет платных привилегий и донат-давления. Всё, что нужно для игры, доступно бесплатно.</p>
        </div>
    </div>

    <!-- Футер -->
    <div class="footer">
        <p>© 2026 TFP. Все права защищены.</p>
        <div class="social-links">
            <a href="#" target="_blank"><i class="fab fa-vk"></i></a>
            <a href="https://t.me/group_of_tfp" target="_blank"><i class="fab fa-telegram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-discord"></i></a>
            <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
        <p>Сделано с <i class="fas fa-bolt" style="color: var(--glow-blue);"></i> и сталью</p>
    </div>

    <script>
        // Навбар при скролле
        const navbar = document.getElementById('navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Закрытие мобильного меню
        const menuToggle = document.getElementById('menu-toggle');
        document.querySelectorAll('.links a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 900 && menuToggle.checked) {
                    menuToggle.checked = false;
                }
            });
        });
    </script>
</body>
</html>
