<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFP | 404</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Анимированный фон с частицами */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0.3;
            }
            25% {
                transform: translateY(-20px) translateX(10px);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-30px) translateX(-10px);
                opacity: 0.8;
            }
            75% {
                transform: translateY(-20px) translateX(20px);
                opacity: 0.6;
            }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 600px;
            padding: 3rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: containerAppear 0.8s ease-out;
        }

        @keyframes containerAppear {
            0% {
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Анимированная цифра 404 */
        .error-number {
            font-size: 12rem;
            font-weight: 800;
            line-height: 1;
            color: #fff;
            text-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 1rem;
            animation: numberPulse 3s infinite ease-in-out;
            position: relative;
            display: inline-block;
        }

        @keyframes numberPulse {
            0%, 100% {
                transform: scale(1);
                text-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            }
            50% {
                transform: scale(1.05);
                text-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
            }
        }

        .error-number span {
            display: inline-block;
            animation: digitRotate 2s infinite ease-in-out;
            animation-delay: calc(0.2s * var(--i));
        }

        .error-number span:nth-child(1) { --i: 1; }
        .error-number span:nth-child(2) { --i: 2; }
        .error-number span:nth-child(3) { --i: 3; }

        @keyframes digitRotate {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(5deg);
            }
            75% {
                transform: rotate(-5deg);
            }
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 1.5rem;
            font-weight: 600;
            letter-spacing: 1px;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2.5rem;
            line-height: 1.6;
            animation: slideUp 0.8s ease-out 0.4s both;
        }

        .button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            letter-spacing: 1px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            animation: slideUp 0.8s ease-out 0.6s both;
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .button:hover::before {
            width: 300px;
            height: 300px;
        }

        .button:active {
            transform: translateY(-1px);
        }

        /* Анимированная линия под текстом */
        .animated-line {
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            margin: 2rem auto 0;
            animation: lineMove 2s infinite linear;
        }

        @keyframes lineMove {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            50% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .error-number {
                font-size: 8rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .error-number {
                font-size: 6rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Анимированные частицы фона -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="error-number">
            <span>4</span>
            <span>0</span>
            <span>4</span>
        </div>
        <h1>Страница не найдена</h1>
        <p>Упс! Кажется, такой страницы не существует.<br>Возможно, она ушла на другую планету Кибертрон</p>
        <a href="index.html" class="button">Вернуться в мир TFP</a>
        <div class="animated-line"></div>
    </div>

    <script>
        // Создание анимированных частиц
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Случайные размеры
                const size = Math.random() * 6 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Случайная позиция
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Случайная задержка анимации
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                // Случайная длительность анимации
                particle.style.animationDuration = `${Math.random() * 4 + 4}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Запускаем создание частиц после загрузки страницы
        window.addEventListener('load', createParticles);

        // Добавляем эффект параллакса для контейнера
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const mouseX = e.clientX / window.innerWidth - 0.5;
            const mouseY = e.clientY / window.innerHeight - 0.5;
            
            container.style.transform = `translate(${mouseX * 20}px, ${mouseY * 20}px)`;
        });
    </script>
</body>
</html>
