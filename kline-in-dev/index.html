<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-LINE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d0d0f;
            --card-glass: rgba(28, 28, 30, 0.6);
            --accent-blue: #007aff;
            --text-main: #ffffff;
            --radius-ios: 32px; /* Фирменное закругление */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            overflow-x: hidden;
            /* Живой градиент на фоне */
            background: radial-gradient(circle at 50% -20%, #1c1c1e 0%, #0d0d0f 100%);
        }

        /* Фоновое "жидкое" пятно */
        .blob {
            position: fixed;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, rgba(0, 122, 255, 0.15), rgba(88, 86, 214, 0.15));
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(20%, 20%); }
        }

        /* --- Dynamic Island Style Notification --- */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            padding: 10px 24px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 500;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* --- Liquid Navbar --- */
        .navbar {
            position: fixed;
            bottom: 30px; /* Навигация снизу в стиле новых iOS */
            left: 50%;
            transform: translateX(-50%);
            width: fit-content;
            background: var(--card-glass);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            padding: 12px 30px;
            border-radius: 100px;
            display: flex;
            gap: 25px;
            border: 1px solid rgba(255,255,255,0.08);
            z-index: 1000;
            transition: var(--transition);
        }

        .navbar a {
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: 0.3s;
        }

        .navbar a:hover { color: #fff; transform: translateY(-2px); }

        /* --- Hero Section --- */
        .banner {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }

        .video-container {
            position: relative;
            width: 85%;
            max-width: 1000px;
            height: 500px;
            border-radius: var(--radius-ios);
            overflow: hidden;
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
            transform: perspective(1000px) rotateX(5deg);
            transition: 0.6s cubic-bezier(0.2, 0, 0.2, 1);
        }

        .video-container:hover {
            transform: perspective(1000px) rotateX(0deg) scale(1.02);
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-img {
            width: 120px;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.3));
        }

        .logo, .logo a { color: #ffffff; text-decoration: none; }

        /* --- Content --- */
        .hello {
            padding: 100px 10%;
            text-align: center;
            max-width: 800px;
            margin: 0 auto 150px;
        }

        .hello h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            letter-spacing: -1.5px;
            margin-bottom: 20px;
            background: linear-gradient(to bottom, #fff 0%, #a1a1a1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hello p {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.5);
            font-weight: 300;
        }

        footer {
            padding-bottom: 120px;
            text-align: center;
            opacity: 0.3;
            font-size: 0.8rem;
        }

        /* Анимация плавного появления */
        .fade-in {
            animation: reveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes reveal {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="blob"></div>

    <div class="notification">
        Beta Development Phase 2.6
    </div>

    <header class="banner">
        <img src="files/logo.png" class="logo-img fade-in" alt="K-LINE">
        <div class="video-container fade-in" style="animation-delay: 0.2s;">
            <video src="files/trailer.mp4" autoplay muted loop playsinline></video>
        </div>
    </header>

    <nav class="navbar">
        <a href="index.html" style="color: #fff;">Главная</a>
        <a href="team/">Команда</a>
        <a href="series/">Серии</a>
        <a href="production/">Продакшн</a>
    </nav>

    <main class="hello fade-in" style="animation-delay: 0.4s;">
        <h1>Транспортная эстетика Урала</h1>
        <p>Погрузитесь в индустриальную документалистику нового поколения. K-LINE — это движение, застывшее в кадре.</p>
    </main>

    <footer>
        &copy; 2026 K-LINE PRODUCTION. Все права защищены.
    </footer>

    <script>
        // Эффект параллакса для видео при движении мыши
        const card = document.querySelector('.video-container');
        document.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 45;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 45;
            card.style.transform = `perspective(1000px) rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Возврат в исходное положение
        document.addEventListener('mouseleave', () => {
            card.style.transform = `perspective(1000px) rotateY(0deg) rotateX(5deg)`;
        });
    </script>
</body>
</html>
